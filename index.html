<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main>
    <div class="page">
      <div class="page__logo">
        <img src="./images/logo.svg" alt="logo" style="min-height: 30px; min-width: 200px;">
      </div>
  
      <div class="page__body">
        <img src="./images/illustration-mockups.svg" alt="illustration">
        <div class="page__info">
          <p class="info__heading">Build The Community</p>
          <p class="info__heading">Your Fans Will Love</p>
          <p class="info__desc">Huddle re-imagines the way we build communities. 
            You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <button>Register</button>
        </div>
      </div>
  
      <div class="page__contact">
        <div class="icon__contact">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>
        <div class="icon__contact">
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div class="icon__contact">
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
